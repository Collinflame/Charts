<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.0/chart.min.js"
          integrity="sha512-asxKqQghC1oBShyhiBwA+YgotaSYKxGP1rcSYTDrB0U6DxwlJjU59B67U8+5/++uFjcuVM8Hh5cokLjZlhm3Vg=="
          crossorigin="anonymous" referrerpolicy="no-referrer">
  </script>
  <div style="width: 450px">
    <canvas id="myChart"></canvas>
  </div>
  <script>
    var ctx = document.getElementById('myChart');
    var myChart = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Action', 'Horror', 'Animation', 'Adventure', 'Comedy', 'Family'],
        datasets: [{
          label: 'Movie Genres',
          data: [300, 50, 200, 280, 180, 190],
          backgroundColor: [
            'rgba(77,65,66,0.37)',
            'rgb(148,27,37)',
            'rgb(136,227,201)',
            'rgba(222,96,0,0.79)',
            'rgb(238,205,38)',
            'rgb(48,211,16)'
          ],
          hoverOffset: 1
        }]
      }
    });
  </script>
  <div style="width: 450px">
    <canvas id="myChart2"></canvas>
  </div>
  <script>
    var ctx = document.getElementById('myChart2');
    var myChart2 = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Football', 'Soccer', 'Baseball', 'Basketball', 'Hockey', 'Tennis'],
        datasets: [{
          label: 'Sports',
          data: [240, 280, 170, 250, 150, 170],
          backgroundColor: [
            'rgba(94,38,5,0.48)',
            'rgba(26,24,24,0.76)',
            'rgb(178,25,37)',
            'rgba(222,96,0,0.79)',
            'rgb(178,174,174)',
            'rgb(122,236,99)'
          ],
          hoverOffset: 1
        }]
      }
    });
  </script>
  <div style="width: 450px">
    <canvas id="myChart3"></canvas>
  </div>
  <script>
    var ctz = document.getElementById('myChart3');
    var myChart3 = new Chart(ctz, {
      type: 'polarArea',
      data: {
        labels: ['Math', 'English', 'History', 'Science', 'PE', 'Spanish'],
        datasets: [{
          label: 'School Subjects',
          data: [160, 230, 170, 170, 200, 150],
          backgroundColor: [
            'rgb(148,27,37)',
            'rgb(0,42,255)',
            'rgb(178,174,174)',
            'rgba(0,255,4,0.2)',
            'rgba(26,24,24,0.76)',
            'rgba(206,16,16,0.49)'
          ],
          hoverOffset: 1
        }]
      }
    });
  </script>
</body>
</html>
